name: doctor_appointment_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.2
  
  # UI & Fonts
  google_fonts: ^6.2.1
  
  # State Management
  provider: ^6.1.2

dev_dependencies:
  flutter_launcher_icons: "^0.13.1"
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icone.png"
  min_sdk_android: 21
  remove_alpha_ios: true